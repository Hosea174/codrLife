<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>CodrLife - Log in to your account</title>
</head>

<body>
    <!-- navigation bar -->
    <header>
        <nav>
            <a href="index.html"> <img src="images/logo.svg" alt="codrlife" class="logo"></a>
            <ul id="nav-menus">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a> </li>
                <li><a href="#">Courses</a></li>
            </ul>
            <div id="account-links">
                <a id="sign-in" href="signin.html">Sign in</a>
                <a id="sign-up" href="signup.html">
                    <button id="sign-up-btn">Sign up</button>
                </a>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="acc-form">
                <h3 class="page-title">Log in</h3>
                <span class="welcome">Welcome back!ðŸ‘‹</span>
                <p style="margin: 20px 0;">Keep up the hard work! learning to code is, like everything else, a journey
                    that requires consistency.</p>
                <form action="POST">
                    <input required type="email" placeholder="Email">
                    <input required type="password" placeholder="Password">
                    <br>
                    <div class="checkbox-prompt">
                        <input required type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <input type="submit" value="Sign in">
                </form>

                <p id="switch">Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
            </div>

            <div class="img-n-desc" style="background-image: url('images/coder-image-red.png');">
                <p>Fun, interactive and project-based learning</p>
            </div>
        </div>


    </main>



</body>

</html>
